    <script>
        let allProducts = [];
        let selectedIds = new Set();

        document.addEventListener('DOMContentLoaded', loadProducts);

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                allProducts = await response.json();
                renderTable(allProducts);
            } catch (error) {
                document.getElementById('productTable').innerHTML = `
                    <tr>
                        <td colspan="8" class="error-state">
                            <p>âŒ æ•°æ®åŠ è½½å¤±è´¥</p>

                `;
            }

        function renderTable(products) {
            if (products.length === 0) {
                document.getElementById('productTable').innerHTML = `
                    <tr>
                        <td colspan="8" class="empty-state">
                            <p>ğŸ“­ æš‚æ— å•†å“æ•°æ®</p>
                            <p>ç‚¹å‡»"æ·»åŠ å•†å“"å¼€å§‹ç®¡ç†</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            document.getElementById('productTable').innerHTML = products.map(product => {
                let stockClass = 'stock-normal';
                let stockText = `${product.stock}ä»¶`;
                
                if (product.stock === 0) {
                    stockClass = 'stock-out';
                    stockText = 'å·²å”®ç½„';
                } else if (product.stock < 10) {
                    stockClass = 'stock-low';
                    stockText = `${product.stock}ä»¶ (ä½åº“å­˜)`;
                }
                
                return `
                <tr class="table-row">
                    <td class="checkbox-cell">
                        <input type="checkbox" class="row-checkbox" value="${product.id}" onchange="toggleSelect(${product.id})">
                    </td>
                    <td>${product.id}</td>
                    <td class="product-name-cell">${product.name}</td>
                    <td>
                        <span class="category-tag">${product.category || 'æœªåˆ†ç±»'}</span>
                    </td>
                    <td class="price-cell">Â¥${parseFloat(product.price).toFixed(2)}</td>
                    <td>
                        <span class="stock-badge ${stockClass}">${stockText}</span>
                    </td>
                    <td>${product.createdAt ? new Date(product.createdAt).toLocaleDateString() : '-'}</td>
                    <td class="action-cells">
                        <button class="table-btn btn-edit" onclick="openEditModal(${product.id})">
                            <span>âœï¸</span> ç¼–è¾‘
                        </button>
                        <button class="table-btn btn-remove" onclick="deleteProduct(${product.id})">
                            <span>ğŸ—‘ï¸</span> åˆ é™¤
                        </button>
                    </td>
                </tr>
                `;
            }).join('');
        }

        function searchProducts() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
            renderTable(filtered);
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            renderTable(allProducts);

        function toggleSelectAll() {
            const checked = document.getElementById('selectAll').checked;
            document.querySelectorAll('.row-checkbox').forEach(cb => {
                cb.checked = checked;
                if (checked) selectedIds.add(parseInt(cb.value));
                else selectedIds.delete(parseInt(cb.value));
            });

        function toggleSelect(id) {
            if (selectedIds.has(id)) selectedIds.delete(id);
            else selectedIds.add(id);
